<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>밥을위하여서</title>
</head>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/test.css">
  <style>
    *{
      font-family: 'Nanum Gothic', sans-serif;
    }
    .top{
      width: 1200px;
      height: 40px;
      background-color: #d3d3d3;
      display: inline-block;
      position: relative;
    }
    .logo{
      display: inline-block;
      margin-left: 20px;
      margin-top: 5px;
    }
    .main_nav{
      position: absolute;
      display: inline-block;
      line-height: 40px;
      margin-left: 20px;
    }
    .main_nav a:nth-child(2){
      margin-left: 15px;
    }
    .main2_nav{
      position: absolute;
      display: inline-block;
      right: 40px;
      line-height: 40px;
    }
    .main2_nav a:first-child{
      margin-right: 15px;
    }
    footer{
      width: 1200px;
      height: 20px;
      display: inline-block;
      background-color: #d3d3d3;
    }
    .copyright{
      text-align: center;
      line-height: 20px;
      font-size: 0.8rem;
    }
    .section{
      height: 700px;
    }
    .account{
      margin: auto;
      text-align: center;
      padding-top: 250px;
      width: 150px;
    }
    .account h1{
      margin-bottom: 10px;
    }
    .account_box{
      margin-bottom: 10px;
      width: 100%;
      height: 20px;
      padding: 3px;
      border-radius: 10px;
      border: 1px solid #868686;
    }
    .submit{
      margin-left: 100px;
      width: 58px;
      height: 25px;
      border-radius: 10px;
      background-color: #d3d3d3;
      border: 1px solid #868686;
    }

  </style>
<body>
  <div class="top">
      <div class="top_nav">
        <div class="logo">
          <a href="index.html"><img src="./image/logo.png" alt="" width="30px" height="30px"></a>
        </div>
        <div class="main_nav">
          <a href="photo.html">사진</a>
          <a href="questions.html">질문</a>
        </div>
        <div class="main2_nav">
          <a href="login.html">로그인</a>
          <a href="add_account.html">회원가입</a>
        </div>
      </div>
  </div>
  <div class="section">
    <div class="account">
      <h1>회원가입</h1>
      <form action="">
        <input class="account_box" type="text" name="id" id="id" placeholder="아이디" required/>
        <input class="account_box" type="email" name="email" id="email" placeholder="이메일" required/>
        <input class="account_box" type="password" name="password" id="password" placeholder="비밀번호" required/>
        <input class="submit" type="submit" id="submit" value="회원가입">
      </form>
    </div>
  </div>
  <footer>
    <div class="copyright">
      Copyright 2022~ All Right Reserved
    </div>
  </footer>
</body>
</html>
